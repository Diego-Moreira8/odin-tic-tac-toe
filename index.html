<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="game-menus">
      <div class="game-mode-menu">
        <button>Jogador(a) vs Jogador(a)</button>
        <button disabled>Jogador(a) vs Computador</button>
      </div>
      <div class="enter-player-names">
        <form>
          <legend>Digitem seus nomes:</legend>
          <div>
            <label for="player-x-name">Jogador(a) X:</label>
            <input type="text" name="player-x-name" id="player-x-name" />
          </div>
          <div>
            <label for="player-o-name">Jogador(a) O:</label>
            <input type="text" name="player-o-name" id="player-o-name" />
          </div>
          <div>
            <button type="button">Voltar</button>
            <button type="submit">Come√ßar!</button>
          </div>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <main class="game-board">
      <div data-position="0"></div>
      <div data-position="1"></div>
      <div data-position="2"></div>
      <div data-position="3"></div>
      <div data-position="4"></div>
      <div data-position="5"></div>
      <div data-position="6"></div>
      <div data-position="7"></div>
      <div data-position="8"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
